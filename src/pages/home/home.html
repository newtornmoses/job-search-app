<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <h4 class="header">LUXUZ HOTEL ROOM BOOKING</h4>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h4 class="welcome">Welcome to Luxuz Hotel room booking App</h4>

    <div class="SearchForm">
        <ion-item>
            <ion-label>
                <h4 style="text-align: center; color:rgb(17, 17, 17) !Important;">Search Rooms</h4>
            </ion-label>


        </ion-item>
        <ion-row>
            <ion-col>
                <ion-label>Max Guests </ion-label>

                <ion-item>
                    <select name="guests" id="select" (change)="getSelected_guests($event)">
                  <option value="2"> 2</option>
                  <option value="4"> 4</option>
                  <option value="6"> 6</option>
                  <option value="12"> 12</option>

                </select>

                </ion-item>
            </ion-col>


            <ion-col>
                <ion-label>Room Type </ion-label>

                <ion-item>
                    <select name="" id="select" (change)="getSelected_room($event)">
                  <option value="comfort"> Comfort</option>
                  <option value="delux"> Delux</option>
                  <option value="luxury"> Luxury</option>


                </select>

                </ion-item>
            </ion-col>
        </ion-row>
        <button ion-button block (click)="findrooms()">Search</button>

    </div>

    <ion-list>
        <ion-label class="searchTitle">
            Rooms : {{count}}</ion-label>

        <ion-item *ngFor="let room of rooms">

            <ion-card>
                <ion-card-header>
                    <ion-row>
                        <ion-col>
                            <h4> NO_: {{room.room.details.room_number}}</h4>
                        </ion-col>

                        <ion-col>
                            <h4>TYPE: {{room.room.details.class}}</h4>
                        </ion-col>

                        <ion-col>
                            <h4>GUESTS: {{room.room.details.max_guests}}</h4>
                        </ion-col>

                        <ion-col>
                            <button ion-button color="secondary" (click)="view(room.room.url)">View Room</button>
                        </ion-col>

                    </ion-row>

                </ion-card-header>
                <ion-card-content *ngIf="room.room.details.isActive && room.room.details.paid">
                    <button ion-button color="danger" (click)="booked()">Booked</button>
                </ion-card-content>
                <ion-card-content *ngIf="room.room.details.isActive && !room.room.details.paid">
                    <button ion-button color="light" (click)="pending(room.room.url)">
                   <ion-icon name="cog" class="pending"></ion-icon> &nbsp;
                      Pending
                    </button>

                </ion-card-content>
                <ion-card-content *ngIf="room.room.details.isActive === false">
                    <button ion-button primary (click)="book_now(room.room.url)">Book Now</button>
                </ion-card-content>
            </ion-card>

        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>

    <h6>Designed by newtorn moses</h6>
</ion-footer>
